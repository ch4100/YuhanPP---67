<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            border: 1px solid black;
            padding: 10px;  
            width: 600px;
            height: 200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #additional-container {
            border: 1px solid black;
            padding: 10px;
            width: 600px;
            height: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex; /* 추가된 스타일 */
        }

        /* 추가된 스타일 */
        #additional-container::before {
            content: "";
            position: absolute;
            left: 150px;
            top: 0;
            width: 1px;
            height: 100%;
            background-color: black;
        }

        /* 추가된 스타일 */
        .button-container {
            width: 150px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* 추가된 스타일 */
        .button {
            width: 100px;
            padding: 10px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        #output-text {
            color: black;
            font-size: 50px;
        }
        img {
    /* 이미지의 크기 조정 */
    width: 80px; /* 원하는 너비로 설정 */
    height: auto; /* 비율을 유지하면서 크기 조정 */

    /* 이미지의 위치 조정 */
    margin-left: 20px; /* login-container와의 간격 설정 */
}
    </style>
</head>
<body>
    <div id="container">
        <div id="login-container">
            <h1>Login Page</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Login</button>
                
            </form>

            <p id="message"></p>

            <img id="pc-image" src="Pc_image/Tablet_AOS/Tablet_AOS_02.jpg" alt="user" style="display: none;">
            
        </div>

        <div id="user-info" style="display: none;">
            <p>Welcome, <span id="user-name"></span>!</p>
            
                <button id="logout-button" style="margin-bottom: 10px;">Logout</button>
            
        </div>
        <div id="additional-container">
            <div class="button-container">
                <!-- 버튼 1에 id 추가 -->
                <button class="button" id="button1">Button 1</button>
                <button class="button" id="button2">Button 2</button>
                <button class="button" id="button3">Button 3</button>
            </div>
            <div id="output">
                <!-- 수정된 부분: 버튼을 클릭했을 때 텍스트를 표시할 요소 -->
                <p id="output-text"></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const message = document.getElementById("message");
        const userInfo = document.getElementById("user-info");
        const userName = document.getElementById("user-name");
        const logoutButton = document.getElementById("logout-button");

        // 이미지 요소를 가져옵니다.
        const pcImage = document.getElementById("pc-image");

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "user" && password === "password") {
                message.textContent = "Login successful!";
                // 사용자 정보 표시 및 로그인 폼 숨기기
                userName.textContent = username;
                userInfo.style.display = "block";
                loginForm.style.display = "none";

                // 이미지를 보이도록 설정합니다.
                pcImage.style.display = "block";
            } else {
                message.textContent = "Invalid username or password. Please try again.";
            }
        });

        logoutButton.addEventListener("click", function() {
            // 로그아웃 버튼 클릭 시 로그아웃 처리
            message.textContent = "";
            userInfo.style.display = "none";
            loginForm.style.display = "block";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";

            // 이미지를 다시 숨깁니다.
            pcImage.style.display = "none";
        });

        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");
        const button3 = document.getElementById("button3");
        const outputText = document.getElementById("output-text");
        let textForButton1 = "차현도입니다."; // 버튼 1의 텍스트를 저장할 변수
        let textForButton2 = "아무거나 적기"; // 버튼 2의 텍스트를 저장할 변수
        let textForButton3 = ""; // 버튼 3의 텍스트를 저장할 변수

        button1.addEventListener("click", function () {
            // 버튼 1을 클릭하면 "하이브리드앱" 텍스트를 출력하고 스타일을 적용하며 해당 텍스트를 저장합니다.
            
            outputText.textContent = textForButton1;
        });

        button2.addEventListener("click", function () {
            // 버튼 2를 클릭하면 "20230918" 텍스트를 출력하고 스타일을 적용하며 해당 텍스트를 저장합니다.
            
            outputText.textContent = textForButton2;
        });

        button3.addEventListener("click", function () {
            // 버튼 3을 클릭하면 "저장되었습니다." 텍스트를 출력하고 스타일을 적용합니다.
            outputText.textContent = "저장되었습니다.";

            // "button1"과 "button2"의 출력 텍스트를 "내용이 없습니다."로 바꿉니다.
            textForButton1 = "내용이 없습니다.";
            textForButton2 = "내용이 없습니다.";
        });
    </script>
    
</body>
</html>
